<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="shortcut icon" href="img/logo.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin+Condensed:wght@400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Mercearia São Lucas - variedade em produtos baratos e entrega rápida</title>
</head>
<body>

  <header>

    <nav class="nav-superior">
      <!--LOGO-->
      <a class="nav-box-logo" href="#">
        <img class="nav-logo" src="img/logo.svg" alt="Mercearia São Lucas">
      </a>
      <!--BARRA DE PESQUISA-->
      <div class="nav-box-pesquisa">
        <input type="text" class="barra-pesquisa" placeholder="Pesquisar produtos...">
        <button class="nav-pesquisa-btn">
          <svg viewBox="0 0 24 24" fill="none" width="20px" xmlns="http://www.w3.org/2000/svg" stroke="#fff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z" stroke="#002F52" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
        </button>
      </div>
      <!-- CAIXA DELIVERY e USUARIO/CARRINHO-->
      <div class="nav-box-icones">
      <!--USUARIO-CARRINHO-->
      <div class="nav-box-usuariocarrinho">
          <!--USUARIO-->
          <a class="nav-box-icone nav-box-usuario link" href="#">
            <svg class="nav-icone nav-icone-usuario" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff">
              <g id="SVGRepo_bgCarrier" stroke-width="0"/>
              <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>
              <g id="SVGRepo_iconCarrier"> <circle cx="12" cy="9" r="3" stroke="#ffffff" stroke-width="1.5"/> <circle cx="12" cy="12" r="10" stroke="#ffffff" stroke-width="1.5"/> <path d="M17.9691 20C17.81 17.1085 16.9247 15 11.9999 15C7.07521 15 6.18991 17.1085 6.03076 20" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/> </g>
            </svg>
            <p class="nav-box-usuario-desc"><span>Entre</span> ou <br>
              <span>cadastre-se</span></p>
          </a>
          <!--CARRINHO-->
          <a class="nav-box-icone nav-box-carrinho nav-link" href="#" data-count=0>
            <img class="nav-icone nav-icone-carrinho" src="img/carrinho.svg" alt="meu carrinho">
          </a>
        </div>
      </div>
    </nav>

    <nav class="nav-inferior">
      <a class="nav-inferior-link nav-categorias" href="#">Todas as categorias  <i class="fas fa-chevron-down"></i></a>
      
      <a class="nav-inferior-link categoria-produtos" href="#">Bebidas</a>
      <a class="nav-inferior-link categoria-produtos" href="#">Alimentação</a>
      <a class="nav-inferior-link categoria-produtos" href="#">Perfumaria</a>
      <a class="nav-inferior-link categoria-produtos" href="#">Linha infantil</a>
      <a class="nav-inferior-link nav-ofertas" href="#">OFERTAS DO DIA</a>
    </nav>

  </header>

  <main>
    <section class="banner">
      <div class="banner-box">
        <span class="banner-btn" id="anterior"><<</span>
        <a href="#" class="banner-link"></a>
        <span class="banner-btn" id="posterior">>></span>
      </div>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
